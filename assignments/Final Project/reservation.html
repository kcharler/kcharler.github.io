    <main>
        <h1>Book a room</h1>

        <form method="get" action="bookthanks.html" class="scform">
            <fieldset>
                
                    <h3>Book this hotel</h3>
                
                <label class="top">Full Name<input type="text" name="fullname" pattern="[[:alpha:]]{5}" placeholder="ex. John Smith"
                        required></label>
                <label class="top">Country<input type="text" name="location" placeholder="Ghana" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1234567890"></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@email.com" required></label>
                <label class="top">Location<input type="text" name="location" placeholder="california" required></label>
                <label class="top">Room type<input type="text" name="room" placeholder="single" required list="room"></label>
                <datalist id="room">
                    <option value="select" disabled selected>Select Room</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quad">Quad</option>
                    <option value="Queen">Queen</option>
                    <option value="King">King</option>
                    <option value="Twin">Twin</option>
                    <option value="Double-double">Double-double</option>
                    <option value="Master Suite">Master Suite</option>
                    <option value="Mini-Suite">Mini-Suite</option>
                </datalist>
                <label class="top">Date<input type="date" name="completeDate" required></label>
            </fieldset>

            <input type="submit" value="Book" class="submit">
            <input type="hidden" name="redirect" value="bookthanks.html">
        </form>
    </main>
